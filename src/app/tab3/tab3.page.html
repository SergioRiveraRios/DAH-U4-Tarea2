<ion-header>
  <ion-toolbar color="success">
    <ion-title>Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let student of students">
        <ion-item-options side="start">
          <ion-item-option color="secondary">
            <ion-icon name="checkmark"></ion-icon>
        </ion-item-option>
        </ion-item-options>
        <div *ngIf='student.active'>
        <ion-item>
          <ion-label>
            <h2>
              <strong>{{student.name}}</strong>
              <ion-chip color="secondary" *ngIf='student.active' class="ion-flat-right">
                <ion-label>Activo</ion-label>
              </ion-chip>
            </h2>
            <h3>{{student.controlnumber}}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon name="close"></ion-icon>
        </ion-item-option>
        </ion-item-options>
      </div>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
